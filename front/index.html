<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gym Streak Tracker</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">🏋️ Gym Streak Tracker</h1>

    <input
      id="username"
      type="text"
      placeholder="Enter your username"
      class="w-full p-2 border rounded mb-4"
    />

    <button
      onclick="checkIn()"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full"
    >
      Check In
    </button>

    <div id="streak" class="mt-6 text-lg hidden">
      <p>🔥 Current Streak: <span id="currentStreak">0</span> days</p>
      <p>🏆 Longest Streak: <span id="longestStreak">0</span> days</p>
    </div>

    <p id="error" class="text-red-500 mt-4 hidden"></p>
  </div>
</body>
</html>
